<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
</head>

<body>
  <form class="form" noValidate>
    <label data-field-container="name">
      <input type="email" name="name" required class="foo" minlength="4" data-empty-message="Empty message"
        data-error-message="" data-length-message="Length message" />
      <span class="ag-field-error" />
    </label>

    <div data-field-container="hello">
      <label class="ag-field">
        <input type="radio" name="hello" value="1" required data-empty-message="Empty message" />Euaaaa
      </label>
      <label data-field-container="age">
        <input type="email" name="age" required class="foo" minlength="4" data-empty-message="Empty message"
          data-error-message="Error message" data-length-message="Length message" />
        <span class="ag-field-error" data-reference-error="age"></span>
      </label>
      <span class="ag-field-error" data-reference-error="hello"></span>
    </div>

    <div data-field-container="foo">
      <label class="ag-field">
        <input type="radio" name="foo" value="1" />Eu
      </label>
      <label class="ag-field">
        <input type="radio" name="foo" value="2" required data-empty-message="Empty message" /> Tu
      </label>
      <label class="ag-field">
        <input type="radio" name="foo" value="3" /> Eles
      </label>
      <span class="ag-field-error" />
    </div>

    <div data-field-container="bar">
      <label class="ag-field">
        <input type="checkbox" name="bar" value="1" required data-empty-message="Empty message" />Eu
      </label>
      <label class="ag-field">
        <input type="checkbox" name="bar" value="1" required data-empty-message="Empty message" />Eu
      </label>
      <span class="ag-field-error" />
    </div>

    <button>Submit</button>
    <button type="reset">Reset</button>
    <button class="disabled-btn">Disabled inputs</button>
  </form>

  <hr />

  <form class="form2" noValidate>

      <input type="email" name="name" required class="foo" minlength="4" data-empty-message="Empty message"
        data-error-message="Error message" data-length-message="Length message" />
      <span class="ag-field-error" />
    </label>
    <div data-field-container="foo">
      <label class="ag-field">
        <input type="radio" name="foo" value="1" />Eu
      </label>
      <label class="ag-field">
        <input type="radio" name="foo" value="2" required data-empty-message="Empty message" /> Tu
      </label>
      <label class="ag-field">
        <input type="radio" name="foo" value="3" /> Eles
      </label>
      <span class="ag-field-error" />
    </div>
    <div data-field-container="bar">
      <label class="ag-field">
        <input type="checkbox" name="bar" value="1" required data-empty-message="Empty message" />Eu
      </label>
      <label class="ag-field">
        <input type="checkbox" name="bar" value="1" required data-empty-message="Empty message" />Eu
      </label>
      <span class="ag-field-error" />
    </div>
    <button>Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>

</html>
